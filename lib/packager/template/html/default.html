<!DOCTYPE html>
<html>
  <head>
    <title>#{title}</title>
    <script type="text/javascript" src="#{library}"></script>
    <script type="text/javascript" src="#{compiled}"></script>
    <script type="text/javascript">
      var init = function()
      {
        new #{title}( document.getElementById("crayon_canvas") );
      }
    </script>
  </head>

  <body onLoad="init();">
    <canvas id="crayon_canvas" width="#{width}" height="#{height}"></canvas>
  </body>
</html>
